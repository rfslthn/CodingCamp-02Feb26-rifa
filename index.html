<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a todo...">
            <input type="date" id="dateInput">
            <button id="addBtn" onclick="addTodo()">+</button>
        </div>

        <div class="control-section">
            <div class="filter-container">
                <select id="filterInput" onchange="filterTodos()">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <button id="deleteAllBtn" onclick="deleteAll()">DELETE ALL</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todoTableBody">
                    </tbody>
            </table>
            <div id="emptyMessage" class="empty-message">No task found</div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
