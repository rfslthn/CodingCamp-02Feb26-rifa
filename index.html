<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        darkBg: '#121212',
                        cardBg: '#1e1e2e',
                        inputBg: '#2b2b3d',
                        accent: '#6c5ce7',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-darkBg text-white flex justify-center items-center min-h-screen font-sans">

    <div class="container w-full max-w-2xl bg-cardBg p-8 rounded-xl shadow-2xl mx-4">
        <h1 class="text-3xl font-bold text-center mb-8 tracking-wide">Todo List</h1>

        <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input type="text" id="taskInput" placeholder="Add a todo..." 
                class="flex-grow bg-inputBg border border-gray-600 p-3 rounded-lg text-white focus:outline-none focus:border-accent transition">
            
            <input type="date" id="dateInput" 
                class="bg-inputBg border border-gray-600 p-3 rounded-lg text-white focus:outline-none focus:border-accent transition sm:w-1/3">
            
            <button id="addBtn" onclick="addTodo()" 
                class="bg-accent hover:bg-purple-700 text-white font-bold p-3 rounded-lg shadow-md transition duration-300 flex items-center justify-center min-w-[50px]">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
            </button>
        </div>

        <div class="flex justify-between items-center mb-6">
            <div class="relative">
                <select id="filterInput" onchange="filterTodos()" 
                    class="bg-inputBg text-white px-4 py-2 pr-8 rounded-lg border border-gray-600 focus:outline-none focus:border-accent appearance-none cursor-pointer">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-white">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
            
            <button id="deleteAllBtn" onclick="deleteAll()" 
                class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold shadow transition duration-300 text-sm">
                DELETE ALL
            </button>
        </div>

        <div class="overflow-x-auto rounded-lg border border-gray-700">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-800 text-gray-400 text-sm uppercase">
                        <th class="p-4 border-b border-gray-700">Task</th>
                        <th class="p-4 border-b border-gray-700">Due Date</th>
                        <th class="p-4 border-b border-gray-700">Status</th>
                        <th class="p-4 border-b border-gray-700">Actions</th>
                    </tr>
                </thead>
                <tbody id="todoTableBody" class="text-sm">
                    </tbody>
            </table>
            
            <div id="emptyMessage" class="hidden text-center py-8 text-gray-500 italic">
                No task found
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
